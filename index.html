<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupam Patil - AI Engineer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
      }
    }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loader"></div>
            <h1 class="loading-text">Loading Portfolio...</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <p class="loading-percentage" id="loading-percentage">0%</p>
        </div>
    </div>

    <!-- Cinematic Intro -->
    <div id="intro-overlay" class="hidden">
        <div class="intro-content">
            <h1 class="intro-title animate-in">Rupam Patil</h1>
            <p class="intro-subtitle animate-in delay-1">AI Engineer Who Ships</p>
            <p class="intro-tagline animate-in delay-2">RAG Pipelines â†’ Production Deployments</p>
            <button id="start-btn" class="start-button animate-in delay-3">Enter Portfolio</button>
        </div>
    </div>

    <!-- Scroll Hint -->
    <div id="scroll-hint" class="hidden">
        <div class="scroll-icon">
            <div class="scroll-wheel"></div>
        </div>
        <p>Scroll to Explore</p>
    </div>

    <!-- Zone Indicator -->
    <div id="zone-indicator" class="hidden">
        <h2 id="zone-name">Intro</h2>
        <p id="zone-description">Welcome to my journey</p>
        <button id="toggle-panel" class="toggle-panel-btn">ðŸ“– View Details</button>
    </div>

    <!-- Progress Bar -->
    <div id="progress-container" class="hidden">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-dots">
            <div class="dot active" data-zone="0" title="Intro"></div>
            <div class="dot" data-zone="1" title="About"></div>
            <div class="dot" data-zone="2" title="Experience"></div>
            <div class="dot" data-zone="3" title="Projects"></div>
            <div class="dot" data-zone="4" title="Skills"></div>
            <div class="dot" data-zone="5" title="Education"></div>
            <div class="dot" data-zone="6" title="Contact"></div>
        </div>
    </div>

    <!-- Content Panels -->
    <div id="content-panel">
        <button class="close-panel" id="close-panel">âœ•</button>
        <div id="panel-content"></div>
    </div>

    <!-- Three.js Canvas -->
    <canvas id="canvas"></canvas>

    <script type="module" src="script.js"></script>
</body>
</html>
